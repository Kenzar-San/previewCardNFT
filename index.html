<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/card.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="cube_image">
      <img src="/images/image-equilibrium.jpg">
    </div>
    <div class="view">
      <img src="/images/icon-view.svg">
    </div>
    <div class="text">
      <h2> Equilibrium #3429 </h2>
      <p> Our Equilibrium collection promotes <br> balance and calm. </p>
    </div>
    <ul class="bottom_text">
      <li>
        <img src="/images/icon-ethereum.svg">
        <span> 0.041ETH </span>
      </li>
      <li>
        <img src="/images/icon-clock.svg">
        <a> 3 days left </a>
      </li>
    </ul>
    <div class="line"></div>
    <div class="creation">
      <img src="images/image-avatar.png">
      <span>
        Creation of <a>Jules Wyvern</a>
      </span>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
